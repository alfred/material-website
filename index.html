<!DOCTYPE html>
<html ng-app='alfredMaterial'>
<head>
  <!-- Title -->
  <title> Alfred Ababio </title>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="alfredabab.io, alfredabab_io, Alfred Ababio, Alfred, Ababio, alfredababio, aababio, developer, android, web, techhippy, northeastern, neu, computerscience, cs, ccis, compsci">
  <meta name="description" content="The virtual home Alfred Ababio. The one place to find out everything you need to know about the guy who just showed up in the top few search results for : \"Alfred Ababio\". I hope you enjoy your stay! ">
  <meta name="author" content="Alfred Ababio">
  <!-- Angular Material Dependencies -->
  <!-- CSS -->
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
  <link rel="stylesheet" type="text/css" href="./styles/css/app.css"/>
</head>
<body ng-controller="AppCtrl">
  <md-toolbar id="titleNav" layout="row">
  <h2 class="md-toolbar-tools" md-scroll-shrink>
    <span id="sideNavToggle" ng-click="toggleSideMenu()">AA</span><span>Alfred Ababio</span>
  </h2>
</md-toolbar>
<div class="container">
  <md-sidenav id="sideNav" class="md-sidenav-left md-whiteframe-z2" md-component-id="sideNav">

  </md-sidenav>
  <div flex layout="column" layout-gt-sm="row" layout-align-gt-sm="center center">

    <div flex flex-gt-sm="35" layout-align="space-between center">
      <md-card id="about" class="card-text">
        <img class="card-image" src="./images/me-cutdown.jpg"/>
          <md-card-content class="card-text" flex>
            <h2 class="md-display-1">
              {{aboutText.intro}}
            </h2>
            <p class="md-body-1">
              {{aboutText.body}}
            </p>
          </md-card-content>
      </md-card>

      <md-card id="developer">
        <md-card-content flex class="card-corners card-text">
          <div>
            <h2 class="md-display-1">{{hobbies[2].name}}</h2>
            <p>{{hobbies[2].desc}}</p>
          </div>
        </md-card-content>
      </md-card>
    </div>

    <div flex-gt-sm="35" layout-align="space-between center">
      
      <md-card id="longboard">
        <img src="./images/materialLongboardHorizontal.png" class="card-corners card-image"/>
       
        <md-card-content flex class="card-corners card-text">
          <div>
            <h2 class="md-display-1">{{hobbies[0].name}}</h2>
            <p>{{hobbies[0].desc}}</p>
          </div>
        </md-card-content>
      </md-card> 

      <md-card id="comics" class="card-text">
        <md-card-content class="card-text" flex>
          <h2 class="md-display-1">
            {{hobbies[1].name}}
          </h2>
          <p>{{hobbies[1].desc}}</p>
        </md-card-content>
      </md-card>
      
      <md-card id="contact" class="card-text">
        <md-card-content id="contact-info" >
          <ul layout-fill flex  layout="row" layout-align="space-around center">
            <md-button id="{{ button.id }}" ng-repeat="button in contactInfos" flex href="{{button.url}}">{{button.label}}</md-button>
          </ul>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>


  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/hammerjs/hammer.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
