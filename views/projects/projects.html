<div class="projects" ng-controller="ProjectsCtrl">
  <div class="proj-row" layout-gt-sm="row" layout-align="center center" layout="row" layout-sm="column">
    <div class="proj-wrapper" ng-repeat="(name, proj) in allProjects" ng-if="$index < 2">
      <div class="proj-img" proj-img="{{proj.screenshot}}">
        <div class="overlay" ng-class="{'dark-overlay' : proj.darkOverlay}">
          <div class="proj-btns">
          
          <!--- NG-IF REPOSITORY SHOW GITHUB -->
            <md-button ng-if="proj.repository !== ''" class="md-icon-button proj-icon-target md-icon-github" ng-attr-href="{{proj.repository}}" aria-label="Check out some code" >
              <md-tooltip>Github</md-tooltip>
              <md-icon md-svg-icon="github"></md-icon>
            </md-button>
           <!--- NG-IF NO REPO SHOW INFO --> 
            <md-button ng-if="proj.repository === ''" class="md-icon-button proj-icon-target md-icon-info" href="#" ng-click="openProjectInfo($event, name)">
              <md-tooltip>Info</md-tooltip>
              <md-icon md-svg-icon="info"></md-icon>
            </md-button> 

            <md-button class="md-icon-button proj-icon-target md-icon-demo" href="{{proj.demoLink}}" aria-label="Go to Demo" >
              <md-tooltip>Go to Demo</md-tooltip>
              <md-icon md-svg-icon="demo"></md-icon>
            </md-button>
          </div>
          <p class="md-display-1 proj-name">{{proj.name}}</p>
        </div>
      </div>
    </div>
  </div>
